<div fxLayout="column" fxLayoutAlign="center " class="matContainer">
  <div fxLayout="column" fxLayoutAlign="center center" class="matContainer">
    <div fxLayout="row" fxLayoutAlign="center center">
      <div fxFlex="150px"><label>Division Name</label></div>
      <mat-form-field class="example-full-width">
        <input matInput />
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
      <div fxFlex="150px"><label>Product Name</label></div>

      <mat-form-field class="example-full-width">
        <input matInput />
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
      <button mat-flat-button color="primary">Submit</button>
    </div>
  </div>
  <!-- <mat-form-field>
		<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
	</mat-form-field> -->

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position PRODUCT_NAME -->
    <ng-container matColumnDef="PRODUCT_NAME">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let element">{{ element.PRODUCT_NAME }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="LIST">
      <th mat-header-cell *matHeaderCellDef>LIST</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="list[element.pno]; else listToggle">
          <mat-form-field
            class="example-full-width"
            (click)="list[element.pno] = !list[element.pno]"
          >
            <input
              matInput
              [value]="element.LIST"
              (blur)="listChange(element, $event.target.value)"
            />
          </mat-form-field>
        </ng-container>
        <ng-template #listToggle>
          <div (click)="list[element.pno] = !list[element.pno]">
            {{ element.LIST }}
          </div>
        </ng-template>
      </td>
    </ng-container>

    <!-- DISCOUNT Column -->
    <ng-container matColumnDef="DISCOUNT">
      <th mat-header-cell *matHeaderCellDef>
        DISCOUNT
        <mat-checkbox class="example-margin" [(ngModel)]="discoutEdit"
          ></mat-checkbox
        >
      </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="discount[element.pno] || discoutEdit; else discountToggle">
          <mat-form-field
            class="example-full-width"
            (click)="discount[element.pno] = !discount[element.pno]"
          >
            <input
              matInput
              [value]="element.DISCOUNT"
              (blur)="discountChange(element, $event.target.value)"
            />
          </mat-form-field>
        </ng-container>
        <ng-template #discountToggle>
          <div (click)="discount[element.pno] = !discount[element.pno]">
            {{ element.DISCOUNT }}
          </div>
        </ng-template>
      </td>
    </ng-container>

    <!-- TAX Column -->
    <!-- <ng-container matColumnDef="TAX">
          <th mat-header-cell *matHeaderCellDef> TAX </th>
          <td mat-cell *matCellDef="let element"> {{element.TAX}} </td>
        </ng-container> -->

    <!-- Position PRODUCT_NAME -->
    <ng-container matColumnDef="RATE">
      <th mat-header-cell *matHeaderCellDef>RATE
        <mat-checkbox class="example-margin" [(ngModel)]="rateEdit"
          ></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="rate[element.pno] || rateEdit; else rateToggle">
          <mat-form-field
            class="example-full-width"
            (click)="rate[element.pno] = !rate[element.pno]"
          >
            <input
              matInput
              [value]="element.RATE"
              (blur)="rateChange(element, $event.target.value)"
            />
          </mat-form-field>
        </ng-container>
        <ng-template #rateToggle>
          <div (click)="rate[element.pno] = !rate[element.pno]">
            {{ element.RATE }}
          </div>
        </ng-template>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="OTHER_CHARGE_TRANSPORT">
      <th mat-header-cell *matHeaderCellDef>TRANSPORT</th>
      <td mat-cell *matCellDef="let element">
        {{ element.OTHER_CHARGE_TRANSPORT }}
      </td>
    </ng-container>

    <!-- DISCOUNT Column -->
    <ng-container matColumnDef="COST">
      <th mat-header-cell *matHeaderCellDef>COST</th>
      <td mat-cell *matCellDef="let element">{{ element.COST }}</td>
    </ng-container>

    <!-- TAX Column -->
    <ng-container matColumnDef="MARGIN">
      <th mat-header-cell *matHeaderCellDef>MARGIN</th>
      <td mat-cell *matCellDef="let element">{{ element.MARGIN }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 20, 50]"
    showFirstLastButtons
  ></mat-paginator>
</div>
<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="15px">
  <div fxFlex="15">Division Wise</div>
  <div fxFlex="25">
    <mat-form-field>
      <select matNativeControl required>
        <option value="discount">Discount</option>
        <option value="transport">Transport</option>
        <option value="tax">Tax</option>
        <option value="margin">Margin</option>
        <option value="subDivision">Sub Division</option>
        <option value="c1">C1</option>
        <option value="round_off">Round Off</option>
        <!-- <option value="margin">Margin</option> -->
      </select>
    </mat-form-field>
  </div>
  <div fxFlex="25">
    <mat-form-field>
      <input matInput placeholder="Value" />
    </mat-form-field>
  </div>
  <div fxFlex="15">
    <button mat-flat-button color="primary">Update</button>
  </div>
</div>
